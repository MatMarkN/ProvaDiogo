<div class="form-container">
    <h1 class="form-title">Cadastre Sua Tarefa:</h1>
    <form>
        <div class="form-group">
            <label for="titulo">Nome:</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="tarefa.titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" [(ngModel)]="tarefa.descricao" class="form-control">
        </div>
        <div class="form-group">
            <label for="categoriaId">Categoria ID:</label>
            <input type="text" id="categoriaId" name="categoriaId" [(ngModel)]="tarefa.categoriaId" class="form-control">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" [(ngModel)]="tarefa.status" class="form-control">
                <option value="Não iniciada">Não iniciada</option>
                <option value="Em andamento">Em andamento</option>
            </select>
        </div>
        <button (click)="cadastrar_tarefa()">Cadastrar</button>
    </form>
</div>
